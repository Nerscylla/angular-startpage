<!DOCTYPE html>
<ul>
    <li *ngFor="let url of wallpaperUrls; let i = index">
        <a href="{{url}}">{{url}}</a>
        <button (click)="removeWallpaperUrl(i)">X</button>
    </li>
</ul>
<div class="center-row-flex">
    <label for="wallURL">New Wallpaper URL:</label>
    <input type="text" name="wallURL" id="wallURL" [(ngModel)]="newWallpaperUrl" (keydown.enter)="addWallpaperUrl()" />
</div>
